<!-- public/mobile.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #imagePreview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            display: none;
        }

        #imageInput {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #sendBtn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        /* Button hover effect */
        #sendBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <input type="file" accept="image/*" id="imageInput">
        <img id="imagePreview" src="#" alt="Image Preview">
        <button id="sendBtn" disabled>Send Image to Desktop</button>
        <p id="status"></p>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        const sessionId = new URLSearchParams(window.location.search).get('sessionId');
        const socket = io('https://app.convonote.com', { query: { sessionId } });

        socket.on('connect', () => {
            console.log('üîó Connected to server via WebSocket');
            document.getElementById('status').textContent = '‚úÖ Connected to server.';
        });

        socket.on('connect_error', (err) => {
            console.error('‚ùå WebSocket Connection Error:', err.message);
            document.getElementById('status').textContent = '‚ö†Ô∏è Connection Error: ' + err.message;
        });

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        let imageData = null;

        // Function to resize image using Canvas
        function resizeImage(file, maxWidth, maxHeight, callback) {
            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.onload = function() {
                    let canvas = document.createElement('canvas');
                    let ctx = canvas.getContext('2d');

                    let ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const resizedDataUrl = canvas.toDataURL(file.type, 0.8); // Adjust quality as needed
                    callback(resizedDataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                // Resize the image before previewing and sending
                resizeImage(file, 1024, 1024, (resizedDataUrl) => {
                    imageData = resizedDataUrl;
                    imagePreview.src = imageData;
                    imagePreview.style.display = 'block';
                    sendBtn.disabled = false;
                    status.textContent = '';
                });
            }
        });

        sendBtn.addEventListener('click', () => {
            if (imageData) {
                console.log('üì§ Sending image data to server...');
                status.textContent = 'üì§ Sending image...';
                socket.emit('imageData', imageData);
                sendBtn.disabled = true;
                status.textContent = '‚úÖ Image sent to desktop!';
                // Reset the form after a short delay
                setTimeout(() => {
                    imageInput.value = '';
                    imagePreview.src = '#';
                    imagePreview.style.display = 'none';
                    imageData = null;
                    sendBtn.disabled = true;
                }, 2000);
            } else {
                alert('‚ö†Ô∏è Please select an image first.');
            }
        });
    </script>
</body>
</html>
