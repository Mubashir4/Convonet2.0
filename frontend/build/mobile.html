<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #imagePreview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
      display: none;
    }

    #imageInput {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #sendBtn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Image</h1>
    <input type="file" accept="image/*" id="imageInput">
    <img id="imagePreview" src="#" alt="Image Preview">
    <button id="sendBtn" disabled>Send Image to Desktop</button>
    <p id="status"></p>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get('sessionId');
    const socket = io('https://app.convonote.com', { query: { sessionId } });

    socket.on('connect', () => {
      console.log('Connected to server via WebSocket');
      document.getElementById('status').textContent = 'Connected to server.';
    });

    socket.on('connect_error', (err) => {
      console.error('WebSocket Connection Error:', err.message);
      document.getElementById('status').textContent = 'Connection Error: ' + err.message;
    });

    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    let imageData = null;

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        // Preview the image
        const reader = new FileReader();
        reader.onload = function(e) {
          imageData = e.target.result; // Base64 encoded string
          imagePreview.src = imageData;
          imagePreview.style.display = 'block';
          sendBtn.disabled = false;
          status.textContent = '';
        };
        reader.readAsDataURL(file);
      }
    });

    sendBtn.addEventListener('click', () => {
      if (imageData) {
        console.log('Sending image data to server...');
        status.textContent = 'Sending image...';
        socket.emit('imageData', imageData);
        sendBtn.disabled = true;
        status.textContent = 'Image sent to desktop!';
        // Reset the form
        imageInput.value = '';
        imagePreview.src = '#';
        imagePreview.style.display = 'none';
        imageData = null;
      } else {
        alert('Please select an image first.');
      }
    });
  </script>
</body>
</html>
