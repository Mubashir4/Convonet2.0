<!DOCTYPE html>
<html>
<head>
  <title>Mobile OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { white-space: pre-wrap; margin-top: 10px; }
    #confirmBtn { margin-top: 10px; display: none; font-size: 18px; padding: 10px 20px; }
    #imageInput { font-size: 18px; padding: 10px 0; }
    h1 { font-size: 24px; }
  </style>
</head>
<body>
  <h1>Take a Picture for OCR</h1>
  <input type="file" accept="image/*" id="imageInput">
  <p id="status"></p>
  <button id="confirmBtn">Confirm and Send</button>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('sessionId');
    const socket = io('https://app.convonote.com', { query: { sessionId } });

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('connect_error', (err) => {
      console.error('Connection Error:', err.message);
    });

    const imageInput = document.getElementById('imageInput');
    const status = document.getElementById('status');
    const confirmBtn = document.getElementById('confirmBtn');
    let extractedText = '';

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        status.textContent = 'Processing image...';
        Tesseract.recognize(
          file,
          'eng',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          extractedText = text.trim();
          status.textContent = 'Extracted Text:\n' + extractedText;
          confirmBtn.style.display = 'block';
        }).catch(err => {
          status.textContent = 'Error during OCR: ' + err.message;
        });
      }
    });

    confirmBtn.addEventListener('click', () => {
      socket.emit('textData', extractedText);
      alert('Text sent to desktop!');
      confirmBtn.style.display = 'none';
      status.textContent = '';
      imageInput.value = '';
    });
  </script>
</body>
</html>
